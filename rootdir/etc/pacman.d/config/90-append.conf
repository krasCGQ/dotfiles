#
# This file is to be included after all default repositories
#

# hawkeye116477's Waterfox Current and Classic builds (OBS)
[home_hawkeye116477_waterfox_Arch]
# downloadcontent is preferred since download which is under CDN may not immediately catch up
Server = https://downloadcontent.opensuse.org/repositories/home:/hawkeye116477:/waterfox/Arch/$arch
# MirrorCache instances that redirects rather than proxies hits are listed as fallback servers
Server = https://mirrorcache-au.opensuse.org/repositories/home:/hawkeye116477:/waterfox/Arch/$arch
Server = https://mirrorcache-br-2.opensuse.org/repositories/home:/hawkeye116477:/waterfox/Arch/$arch
Server = https://mirrorcache-jp.opensuse.org/repositories/home:/hawkeye116477:/waterfox/Arch/$arch
Server = https://mirrorcache-us.opensuse.org/repositories/home:/hawkeye116477:/waterfox/Arch/$arch
# Enforce database signature requirement (default is DatabaseOptional)
SigLevel = Required

# Chaotic-AUR
[chaotic-aur]
Server = https://secret-mirror.chaotic.cx/$repo/$arch
Server = https://random-mirror.chaotic.cx/$repo/$arch
Server = https://geo-mirror.chaotic.cx/$repo/$arch
## Only enable this AFTER installing chaotic-mirrorlist
Include = /etc/pacman.d/chaotic-mirrorlist
Server = https://cdn-mirror.chaotic.cx/$repo/$arch

# Arch Linux Chinese Community
[archlinuxcn]
## Only enable this AFTER installing archlinuxcn-mirrorlist-git
Include = /etc/pacman.d/archlinuxcn-mirrorlist
Server = https://repo.archlinuxcn.org/$arch

# Separate repository for packages removed from kp-main/kp-restricted
[kp-universe]
Include = /home/krascgq/.files/rootdir/etc/pacman.d/kp-mirrorlist
SigLevel = Required PackageOptional
Usage = Sync Search
